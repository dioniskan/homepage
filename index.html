<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartPage</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/25/25694.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            width: 100%;
            max-width: 500px;
        }

        /* –°—Ç—Ä–æ–∫–∞ –ø–æ–∏—Å–∫–∞ */
        .search-box {
            display: flex;
            align-items: center;
            width: 100%;
            border-radius: 12px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: box-shadow 0.3s ease-in-out;
        }

        .search-box:focus-within {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .search-box input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            outline: none;
            font-size: 16px;
            background: transparent;
        }

        .search-buttons {
            display: flex;
            gap: 6px;
            padding: 6px;
        }

        .search-box button,
        .search-box a {
            padding: 10px;
            border: none;
            background-color: #f0f0f0;
            color: #333;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

        .search-box button:hover,
        .search-box a:hover {
            background-color: #e0e0e0;
        }

        /* –°–µ—Ç–∫–∞ —Å—Å—ã–ª–æ–∫ */
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .link-grid a {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 14px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .link-grid a:hover {
            transform: translateY(-3px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .link-grid img {
            width: 32px;
            height: 32px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="–ü–æ–∏—Å–∫ –≤ Google..." aria-label="–ü–æ–∏—Å–∫">
            <div class="search-buttons">
                <button aria-label="–ù–∞–π—Ç–∏">üîç</button>
                <a href="https://yandex.ru/images/touch/?lr=101446&redircnt=1740046186.1" target="_blank" title="–ü–æ–∏—Å–∫ –ø–æ –∫–∞—Ä—Ç–∏–Ω–∫–∞–º">üñºÔ∏è</a>
            </div>
        </div>
        <div class="link-grid">
            <a href="https://chatgpt.com/">
                <img src="https://www.google.com/s2/favicons?domain=chatgpt.com" alt="ChatGPT">
                <h3>ChatGPT</h3>
            </a>
            <a href="https://chat.deepseek.com/">
                <img src="https://www.google.com/s2/favicons?domain=chat.deepseek.com" alt="Deepseek">
                <h3>Deepseek</h3>
            </a>
            <a href="https://4pda.to/forum/index.php?showtopic=1050118">
                <img src="https://www.google.com/s2/favicons?domain=4pda.to" alt="ReVanced">
                <h3>ReVanced</h3>
            </a>
        </div>
    </div>
    <script>
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
        document.querySelector('.search-box button').addEventListener('click', () => {
            const query = document.querySelector('.search-box input').value.trim();
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        });

        document.querySelector('.search-box input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = document.querySelector('.search-box input').value.trim();
                if (query) {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        });
    </script>
</body>
</html>
